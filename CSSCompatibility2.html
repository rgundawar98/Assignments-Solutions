<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
          ul.a
          {
          	list-style-type: circle;
          }

          ul.b
          {
          	list-style-type: square;
          }

          ol.c
          {
          	list-style-type: upper-roman;
          }

          ol.d
          {
          	list-style-type: lower-alpha;
          }

	</style>
</head>
<body>
	<h2>List of Medical Equipment</h2>
	  <div>
	  	<p>Example of unordered list</p>
     	<ul class="a">
      		<li>Thermometer</li>
      		<li>Stethoscpoes</li>
      		<li>Ventilator</li>
      	</ul>
      	
        <ul class="b">	
      		<li>Syringe</li>
      		<li>Infusion Pump</li>
      		<li>Nebulizer</li>
      	</ul>
      	
      	<p>Example of ordered list</p>
      	<ol class="c">	
      		<li>Hospital Bed</li>
      		<li>Microscopes</li>
      		<li>Pulse Oximetry</li>
      	</ol>
      	
      	<ol class="d">	
      		<li>Otoscopes</li>
            <li>Wheel Chair</li>
      		<li>ECG Machine</li>
      		<li>MRI</li>
      	</ol>
      </div>
</body>
</html>
