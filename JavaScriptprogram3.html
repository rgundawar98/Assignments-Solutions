<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
      <h2>JavaScript For Loop</h2>
      <p id="demo"></p>
      <script >
      	const cars = ["BMW","Ferrari","Lamborghini","Mustang","Audi","Volvo","RollsRoyce"];

      	let text= "";
      	for (let i = 0; i < cars.length; i++) 
      	{
          text += cars[i] + "<br>";
      	}
      	document.getElementById("demo").innerHTML = text;
      	</script>
</body>

</html>
