<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sorting array using javascript</title>
</head>
<body>
     <h1>Sorting Array Using JavaScript</h1>
     <p>The sort() method sorts an array alphabetially :</p>

     <p id="demo1"></p>
     <p id="demo2"></p>

     <script type="text/javascript">
     	const fruits = ["Grapes","Banana","Orange","Apple"];

     	document.getElementById("demo1").innerHTML = fruits;

     	fruits.sort();
     	document.getElementById("demo2").innerHTML = fruits;
     </script>
</body>
</html>
