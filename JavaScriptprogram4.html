<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h2>Initializing Properties</h2>
	<p id="demo" class="myclass"></p>
	<script >
	    const person = ["Raj", "singh"];
	    document.getElementById("demo").innerHTML = person;
	    document.getElementByClassName("myclass").innerHTML= person;	
	</script>
</body>
</html>
