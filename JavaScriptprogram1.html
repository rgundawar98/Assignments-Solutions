<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Single Line and MultiLine Comment</title>
</head>
<body>
     <h1 id="myH"></h1>
     <p id="myP"></p>
     
     <script type="text/javascript">
     	/* change heading .It is a single line comment*/
     	document.getElementById("myH").innerHTML ="Javascript Comment";
     	/* change heading .It is a multiline comment
     	change heading it is multiline comment */
     	document.getElementById("myP").innerHTML = "My first paragraph";
     </script>
</body>
</html>
